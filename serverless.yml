# Basic action code in Node.js
packages:
  logdna-cos:
    version: 1.0
    license: Apache-2.0
    actions:
      index:
        function: handler.js
        web-export: false
    triggers:
      trigger:
        feed: /whisk.system/alarms/alarm
        inputs:
          cron: '*/3 * * * *'
    rules:
      3-minutes-cron:
        action: index
        trigger: trigger
